<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>-->
    <title>FullStack - Bingo</title>
</head>
<body>
    <div class="container">
        <div class="title">Bingo!</div>
        <div class="board-container">
            <div class="left-board">
                <div class="title-board player">Player</div>
                <div class="player-board"></div>
            </div>
            <div class="bingo-bowl">
                <div class="extracted-number"></div>
                <button id="newNumber">New number!</button>
            </div>
            <div class="right-board">
                <div class="title-board computer">Computer</div>
                <div class="computer-board"></div>
            </div>
        </div>
    </div>
</body>
</html>
